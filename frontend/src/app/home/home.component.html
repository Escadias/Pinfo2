<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=4">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-content" style="width:1200px">

    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block w3-card-2" style="width:150px">
        <h3 class="w3-bar-item">Menu</h3>
         <div class="w3-dropdown-hover">
            <button class="w3-button w3-white">{{title}}</button>
            <div class="w3-dropdown-content w3-bar-block w3-border"> </div>
        </div>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-gray">Ws. Comp.</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <ul class="w3-ul devices">
                    <li *ngFor="let device of devices">
                        <a href="#" class="w3-bar-item w3-button">Machine {{device.id}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-black">C. Comp</button>
            <div class="w3-dropdown-content w3-bar-block w3-border">
                <ul class="w3-ul workstats">
                    <li *ngFor="let workstat of wworkstations">
                        <a href="#" class="w3-bar-item w3-button">{{workstat.id}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<!-- Page Content -->
<div style="margin-left:151px">
    <div class="w3-container w3-teal">
        <h1>Home</h1>
    </div>

    <div>
        <p> You're logged in {{currentUser.firstName}} !</p>
        <div class="w3-container">
            <h1>Conso.</h1>
            <img src="./mock_plot.png" alt="Plot" style="width:100%">
        </div>

        <p> <a [routerLink]="['/login']">Logout</a> </p>
    </div>


</div>
     
</body>
</html>
