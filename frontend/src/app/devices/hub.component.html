<div class="w3-card-4" style="margin-left:202px">
    <header class="w3-container w3-blue">
        <h1>
            Hub {{hub?.id}}
        </h1>
    </header>
    <!-- Page Content -->
    <div>

        <div class="w3-bar w3-blue">
            <button (click)="show_live()" class="w3-button w3-hover-white w3-bar-item">Live</button>
            <button (click)="show_history()" class="w3-button w3-hover-white w3-bar-item">History</button>
        </div>

        <div class="w3-container" id="panel-live">
            <plot></plot>

            <div class="row">
                <div class="col-md-4">
                    <a href="/socket/{{sockets[0]?.id}}">
                        <p>Socket {{sockets[0]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[0]?.state" value="sockets[0]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
                <div class="col-md-4">
                    <a href="/socket/{{sockets[1]?.id}}">
                        <p>Socket {{sockets[1]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[1]?.state" value="sockets[1]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
                <div class="col-md-4">
                    <a href="/socket/{{sockets[2]?.id}}">
                        <p>Socket {{sockets[2]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[2]?.state" value="sockets[2]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <a href="/socket/{{sockets[3]?.id}}">
                        <p>Socket {{sockets[3]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[3]?.state" value="sockets[3]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
                <div class="col-md-4">
                    <a href="/socket/{{sockets[4]?.id}}">
                        <p>Socket {{sockets[4]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[4]?.state" value="sockets[4]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
                <div class="col-md-4">
                    <a href="/socket/{{sockets[5]?.id}}">
                        <p>Socket {{sockets[5]?.id}}</p>
                    </a>
                    <label class="switch">
                                <input type="checkbox" [checked]="sockets[5]?.state" value="sockets[5]?.state">
                                <div class="slider round"></div>
                                </label>
                </div>
            </div>
        </div>

        <div class="w3-container w3-hide" id="panel-history">
            <md-input-container>
                <input mdInput [mdDatepicker]="datePickerStart" placeholder="Choose a start date" 
                [ngModel]="dateStart | date:'shortDate'" (ngModelChange)="dateStart=updateDate(1, $event)">
                <button mdSuffix [mdDatepickerToggle]="datePickerStart"></button>
            </md-input-container>
            <md-datepicker #datePickerStart></md-datepicker>

            <md-input-container>
                <input mdInput [mdDatepicker]="datePickerEnd" placeholder="Choose an end date"
                [ngModel]="dateEnd | date:'shortDate'" (ngModelChange)="dateEnd=updateDate(2, $event)">
                <button mdSuffix [mdDatepickerToggle]="datePickerEnd"></button>
            </md-input-container>
            <md-datepicker #datePickerEnd></md-datepicker>

            
            <div class="w3-input">
                <label> Time from : </label> <input [ngModel]="timeStart" 
                (ngModelChange)="timeStart=updateDate(3, $event)" type="time" name="timeStart">

                <label> To : </label> <input [ngModel]="timeEnd" 
                (ngModelChange)="timeEnd=updateDate(4, $event)" type="time" name="timeEnd">
            </div>
            <p class="w3-margin-top">
                <button (click)="getHistory()" class="w3-btn w3-blue w3-hover-white">Chercher</button>
            </p>
        </div>

    </div>
</div>
