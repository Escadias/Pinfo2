<div *ngIf="myLight" class="w3-card-2" style="margin-left:202px">
	<header class="w3-container w3-blue">
		<h1>
			{{myLight.id}}
		</h1>
	</header>
	<!-- Page Content -->
	<div class="w3-container row">
		<div class="col-md-12">
			<div class="w3-container w3-center w3-border-bottom">
				<h3>State 
					<md-slide-toggle ngDefaultControl (change)="onChange($event)" [checked]="myLight.state">
					</md-slide-toggle>
				</h3>
			</div>
			<div class="w3-container w3-center w3-border-bottom">
				<h3>Power consumption : {{myLight.consommation}}</h3>
			</div>
		</div>
	</div>
</div>
