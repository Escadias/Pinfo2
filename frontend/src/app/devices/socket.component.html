<div *ngIf="mySocket" class="w3-card-2" style="margin-left:202px">
    <header class="w3-container w3-blue">
        <h1>
            Socket {{mySocket.id}}
        </h1>
    </header>
    <!-- Page Content -->

    <div class="w3-container row">
        <div class="col-md-12">
            <div class="w3-container w3-center w3-border row">
                <div class="w3-container col-md-6">
                    <h3>State</h3>
                </div>
                <div class="w3-container col-md-6">
                    <label class="switch">
                        <input type="checkbox" [checked]="mySocket.state" value="mySocket.state">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>

            <plot *ngIf="valuesForPlot" [lineChartData]="valuesForPlot.lineChartData" [lineChartLabels]="valuesForPlot.lineChartLabels"></plot>
        </div>
    </div>

</div>
